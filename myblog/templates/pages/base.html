<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>{% block title %}{% endblock %}</title>
   <style>
      html, body{
         height: 100%;
         background-color: #fff;
      }
   </style>
</head>
<body>
   <div class="container-fluid" style="min-height: 90%;">
      <div class="row">
         <div class="col-sm-2">
            <center><img src="{% static 'images/hai.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
         </div>
         <div class="col-sm-10">
            <center>
               <center><h1>Hai Nguyen's Blog</h1></center>
            </center>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-sm-2">
            <div class="bs-sliderbar">
               <ul class="nav flex-column">
                  <center>
                     <li><a href="/information">Information</a></li>
                     <li><a href="/post">Post</a></li>
                     <li><a href="/contact">Contact</a></li>
                  </center>
               </ul>
            </div>
         </div>
         <div class="col-sm-10">
            <div class="container-fluid">
               {% block content %}
               {% endblock %}
            </div>
         </div>
      </div>
   </div>
   <footer>
      <div class="container-fluid">
         <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Gmail</a>
      </div>
   </footer>
</body>
</html>
